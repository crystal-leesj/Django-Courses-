<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h3>Add a new course</h3>
      <form action="/add_course" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" name="name" placeholder="Name of Course">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input type="text" class="form-control" name="description" placeholder="Description of Course" style="height: 80px">
        </div>
        <input type="submit" class="btn btn-success pull-right" value="Add">
      </form>
      <div class="row">
        <h3>Courses</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Description</th>
              <th>Date Added</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for course in courses %}
            <tr>
              <td>{{course.name}}</td>
              <td>{{course.description}}</td>
              <td>{{course.created_at}}</td>
              <td><a href="/course/destroy/{{course.id}}">remove</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
