<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Are you sure you want to delete the following course?</h3>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.description}}</p>
        <form action="/remove_course/{{course.id}}" method="POST">
          {% csrf_token %}
          <a class="btn btn-warning" href="/" role="button">No</a>
          <input type="submit" class="btn btn-danger" value="Yes! I want to delte this">
        </form>
      </div>
    </div>
  </body>
</html>
